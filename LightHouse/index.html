<!DOCTYPE html>
<html>

<head>
    <title>My Music App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <audio id="music-player" src="song.mp3"></audio>

    <div class="music-app">
        <button id="play-btn">Play</button>
        <button id="pause-btn">Pause</button>
        <button id="skip-btn">Skip Track</button>
        <button id="login" onclick="login()">
            <img src="https://images-na.ssl-images-amazon.com/images/G/01/lwa/btnLWA_drkgry_156x32.png" alt="aws login">
        </button>
    </div>

   

   

    <script src="script.js"></script>
</body>

</html>
